	<html>
	<head>
		<title> $AVER - user</title>
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
		<link rel="shortcut icon" href="../images/logo.ico">
	</head>
	<body>
		<center>
			<div class="well header">
				<a class="header" href = "/user">$AVER</a>
				&emsp;
				&emsp;
				{{user_mail}}<a class="logout" href="{{logout}}"> logout</a>
			</div>
			<div class="container">
			<table class="content">
				<tr>
					<td class="span2">
						<ul class="nav nav-tabs nav-stacked">
						<li><a href="/manage">Manage</a></li>
						<li><a href="/overview">Overview</a></li>
						<li><a href="/leaderboard">Leaderboard</a></li>
						<li><a href="/about">About</a></li>
						</ul>
					</td>
				<td>
					<div class="well span8">
						<center>
						<h1>Saving Tips Sharing</h1>
						</center>
						</br>
						</br>
						<table class="table table-stripped">
							<tr>
								<th>Title</th>
								<th>Author</th>
							</tr>
							{% for tip in tips %}
							<tr>
								<td>
									<form action="/sharingpost" method="post">
										<input type="hidden" name="entity_id" value="{{tip.ID}}">
										<button class="btn btn-block btn-info" type="submit">{{tip.title}}</button>
									</form>
								</td>
								<td>{{tip.user.nickname()}}</td>
							</tr>
							{% endfor %}
						</table>
					</div>
				</td>
			</table>
			</div>
		</center>
	</body>
	</html>
